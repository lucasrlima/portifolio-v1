<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/tic-tac.js" defer></script>
</head>
<body>

<div id="tic-tac-container">
    <h1>Tic Tac Toe!</h1>

    <section>
        <label for="player1">X: </label>
        <input type="text" id="player1" placeholder="Player 1">

        <label for="player2">O: </label>
        <input type="text" id="player2" placeholder="Player 2">

        <button id="start-btn">Start!</button>
    </section>

    <h2><span id="turnPlayer">Players, choose X or O.</span></h2>
    <br>

    <section id="board">
        <span data-position="0.0"></span>
        <span data-position="0.1"></span>
        <span data-position="0.2"></span>
        <span data-position="1.0"></span>
        <span data-position="1.1"></span>
        <span data-position="1.2"></span>
        <span data-position="2.0"></span>
        <span data-position="2.1"></span>
        <span data-position="2.2"></span>
    </section>

    <br>
    <br>
    <br>

    <a href="projects-index.html" class="black-button">Back to Projects</a>

</div>
</body>
</html>
